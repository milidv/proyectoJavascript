<body>
  <div class="wrapper">

<p class="carrito-vacio">Tu carrito está vacío.</p>

    <img class="carrito-producto-imagen" src="../img/product1.jpg" alt="">

      <small>Nombre</small>
      <h3>Producto #1</h3>
    </div>
    <div class="carrito-producto-cantidad">
      <small>Cantidad</small>
      <p>1</p>
    </div>
    <div class="carrito-producto-precio">
      <small>Precio</small>
      <p>$0000</p>
    </div>
    <div class="carrito-producto-subtotal">
      <small>Subtotal</small>
      <p>$000</p>
    </div>
<button class="carrito-producto-eliminar"><i class="bi bi-trash3"></i></button>
  </div>
  <div class="carrito-producto">
    <img class="carrito-producto-imagen" src="../img/product2.jpg" alt="">

      <small>Nombre</small>

    </div>
    <div class="carrito-producto-precio">

      <p>$0000</p>
    </div>
    <div class="carrito-producto-subtotal">
      <small>Subtotal</small>
      <p>$000</p>
    </div>
<button class="carrito-producto-eliminar"><i class="bi bi-trash3"></i></button>
  </div>

</div>
<div class="carrito-acciones disabled">
  <div class="carrito-acciones-izquierda">
    <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
  </div>
  <div class="carrito-acciones-derecha">
  <div   class="carrito-acciones-total">
    <p>Total</p>
    <p id="total">$0000</p>
      </div>
      <button class="carrito-acciones-comprar">Comprar ahora</button>
  </div>
</div>
  </div>
</main>

</div>
